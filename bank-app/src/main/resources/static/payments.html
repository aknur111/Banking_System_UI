<div class="main__content">
    <h1 class="page-title">Платежи</h1>
    <div class="page-subtitle">Оплата мобильной связи, ЖКХ, обучения и т.д.</div>

    <section class="card card--soft" style="margin-bottom:1rem;">
        <div class="card__title">Новый платеж</div>
        <form id="paymentForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="label">Источник</label>
                    <select class="select" id="paymentSourceType">
                        <option value="ACCOUNT">Счёт</option>
                        <option value="CARD">Карта</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label">ID счёта/карты</label>
                    <input class="input" id="paymentSourceId" placeholder="Например 1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="label">Сумма</label>
                    <input class="input" id="paymentAmount" type="number" step="0.01">
                </div>
                <div class="form-group">
                    <label class="label">Валюта</label>
                    <input class="input" id="paymentCurrency" value="KZT">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="label">Категория</label>
                    <select class="select" id="paymentCategory">
                        <option value="MOBILE">Мобильная связь</option>
                        <option value="UTILITIES">Коммунальные</option>
                        <option value="EDUCATION">Обучение</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label">Поставщик</label>
                    <input class="input" id="paymentProvider" placeholder="Kaspi, Beeline…">
                </div>
            </div>
            <div class="form-group">
                <label class="label">Комментарий</label>
                <input class="input" id="paymentDetails">
            </div>
            <button class="btn btn--primary" type="submit">Оплатить</button>
        </form>
    </section>

    <section class="card card--soft">
        <div class="card__title">История платежей</div>
        <table class="table" id="paymentsTable">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Категория</th>
                <th>Сумма</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</div>
<script type="module" src="/assets/js/pages/paymentsPage.js"></script>
